<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" href="psychiatric-icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="quiz-app">
            <div class="overlay">
                <label for="quizs">choose your Quiz</label>
                <select name="quizs">
                    <option value="defense_mechanisms">Defense Mechanisms</option>
                </select>
                <button class="start">start</button>
            </div>
            <header>
                <p>psychiatric nursing exams</p>
            </header>
            <div class="quiz-info">
                <div class="category">
                    category : <span></span>
                </div>
                <div class="count">
                    question count : <span></span>
                </div>
            </div>
            <div class="quest-area">
                <!-- From Js File -->
            </div>
            <div class="answers-area">
                <!-- From Js File -->
            </div>
            <button class="submit">submit</button>
            <div class="bullets">
                <div class="spans">
                    <!-- from JS File -->
                </div>
                <div class="timer">

                </div>
            </div>
            <div class="result">
                <!-- From Js File -->
            </div>
        </div>
        <footer>
            <p>designed by <span>crazy web</span> in 2022</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
